server.port=8080

# H2 Database (In-memory)
spring.datasource.url=jdbc:h2:mem:librarydb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate - Don't let Hibernate create tables, use SQL files
spring.jpa.hibernate.ddl-auto=none  # Changed from create-drop to none
spring.jpa.show-sql=true

# SQL Initialization - Use SQL files
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.org.springframework=INFO
logging.level.com.library=DEBUG